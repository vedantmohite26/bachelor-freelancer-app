org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true

# Enable configuration cache for faster subsequent builds (Disabled due to serialization error)
org.gradle.configuration-cache=false

# Use non-transitive R classes to reduce APK size
android.nonTransitiveRClass=true

# Enable resource optimizations
android.enableR8.fullMode=true
